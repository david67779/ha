<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Full Form</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f1f5f9;font-family:sans-serif;color:#0f172a}
    .card{width:100%;max-width:460px;background:white;border-radius:12px;padding:20px;box-shadow:0 6px 24px rgba(15,23,42,0.08)}
    h1{font-size:20px;margin:0 0 12px}
    form{display:grid;gap:12px}
    label{font-size:13px}
    input{width:100%;padding:10px 12px;border:1px solid #e2e8f0;border-radius:8px;font-size:14px}
    .btn{padding:10px 12px;border-radius:8px;border:0;background:#2563eb;color:white;font-weight:600;cursor:pointer}
    .btn.secondary{background:#e2e8f0;color:#2563eb}
    .error{color:#b91c1c;font-size:13px}
    .success{color:#065f46;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Register</h1>
    <form id="register-form" novalidate>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>
      <div>
        <label for="phone">Phone number</label>
        <input id="phone" type="tel" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" minlength="8" required />
      </div>
      <div>
        <label for="code">Verification code (6–8 digits)</label>
        <input id="code" type="text" pattern="[0-9]{6,8}" required />
        <button type="button" class="btn secondary" id="send-code">Send code</button>
      </div>
      <button class="btn" type="submit">Create account</button>
      <div id="form-msg" role="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('form-msg');
    const sendCodeBtn = document.getElementById('send-code');
    let sentCode = null;

    sendCodeBtn.addEventListener('click', ()=>{
      sentCode = String(Math.floor(100000 + Math.random()*900000));
      alert('Mock send: your code is ' + sentCode);
    });

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const code = document.getElementById('code').value.trim();

      if(!sentCode || code !== sentCode){
        msg.textContent = 'Invalid or missing verification code.';
        msg.className = 'error';
        return;
      }

      try{
        const res = await fetch('/register',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({email, phone, password})
        });
        if(res.ok){
          msg.textContent = 'Account created successfully!';
          msg.className = 'success';
          form.reset();
        } else {
          const data = await res.json().catch(()=>({message:'Error'}));
          msg.textContent = data.message || 'Error saving registration.';
          msg.className = 'error';
        }
      }catch(err){
        msg.textContent = 'Network error. Is your server running?';
        msg.className = 'error';
      }
    });
  </script>
</body>
</html>
